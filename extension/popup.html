<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension</title>
</head>
<body>
    <div>
        <h1>YouTube Transcript Summarizer</h1>
        <label for="start">Start Time:</label>
        <input type="text" id="start" placeholder="e.g., 0:00">
        <br>
        <label for="end">End Time:</label>
        <input type="text" id="end" placeholder="e.g., 1:00">
        <br>
        <button id="button">Summarize</button>
        <div id="output"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
